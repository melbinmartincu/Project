<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body onload="loadXML()">
    <br />
    <div class="container-fluid">
      <div class="row">
        <form id="addRecordForm" class="col-5">
          <h2 style="text-align: center">INSERT USERS</h2>
          <div class="mb-3 mt-3">
            <label>ID</label>
            <input
              type="text"
              id="address"
              class="form-control"
              placeholder="Enter id"
            />
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">NAME</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter name.."
            />
          </div>

          <div class="mb-3 mt-3">
            <label>ADDRESS</label>
            <input
              type="text"
              id="phone"
              class="form-control"
              placeholder="Enter address"
            />
          </div>
          <div class="mb-3 mt-3">
            <label>PHONE</label>
            <input
              type="text"
              id="type"
              class="form-control"
              placeholder="Enter phone"
            />
          </div>
          <div class="mb-3 mt-3">
            <label>TYPE</label>
            <input
              type="text"
              id="use-type"
              class="form-control"
              placeholder="Enter type of user"
            />
          </div>
          <div class="mb-3 mt-3">
            <label>DESIGNATION</label>
            <input
              type="text"
              id="use"
              class="form-control"
              placeholder="ENTER designation"
            />
          </div>
          <input
            style="text-align: center"
            type="button"
            value="INSERT"
            id="add"
            class="btn btn-primary"
            onclick="addNewRecord()"
          />
        </form>

        <div class="col-7">
          <h2 style="text-align: center">DISPLAY USERS</h2>
          <table id="table" border="1%" class="table"></table>
        </div>
      </div>
    </div>

    <!--Form for record input-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      /*--JS for DOM Parser--*/

      var xmlDoc;
      var xmlFile = "index.xml";

      //function to load xml doc
      function loadXML() {
        var xmlReq = new XMLHttpRequest();
        xmlReq.onreadystatechange = function () {
          console.log(xmlReq.readyState);
          if (xmlReq.readyState == 4 && xmlReq.status == 200) {
            //xml doc successfully retrieved
            xmlDoc = xmlReq.responseXML;
            displayTable();
            myFunction();
          }
        };
        xmlReq.open("GET", xmlFile, true);
        xmlReq.send();
      }

      function myFunction(xml) {
        document.getElementById("modulename").innerHTML =
          xmlDoc.getElementsByTagName("modulename")[0].childNodes[0].nodeValue;
        document.getElementById("caption").innerHTML =
          xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;

        document.getElementById("abt").innerHTML =
          xmlDoc.getElementsByTagName(
            "c"
          )[0].childNodes[1].childNodes[1].childNodes[0].nodeValue;

        document.getElementById("abb").innerHTML =
          xmlDoc.getElementsByTagName(
            "c"
          )[0].childNodes[3].childNodes[1].childNodes[0].nodeValue;
        document.getElementById("abt2").innerHTML =
          xmlDoc.getElementsByTagName(
            "c"
          )[0].childNodes[3].childNodes[3].childNodes[0].nodeValue;
        document.getElementById("abt3").innerHTML =
          xmlDoc.getElementsByTagName(
            "c"
          )[0].childNodes[5].childNodes[1].childNodes[0].nodeValue;
        document.getElementById("abt4").innerHTML =
          xmlDoc.getElementsByTagName(
            "c"
          )[0].childNodes[5].childNodes[3].childNodes[0].nodeValue;

        var btn = document.querySelector("button");

        btn.addEventListener("click", function () {
          var hint = document.getElementById("dis");
          if (hint.style.display == "none") {
            hint.style.display = "block";
          } else {
            hint.style.display = "none";
          }
        });
      }

      //function to display html table from xml data
      function displayTable() {
        var i;
        var table =
          "<tr><th>ID</th><th>NAME</th><th>ADDRESS</th><th>PHONE</th><th>TYPE</th><th>DESIGNATION</th></tr>";

        var x = xmlDoc.getElementsByTagName("LAWYER");
        for (i = 0; i < x.length; i++) {
          table +=
            "<tr><td>" +
            x[i].getElementsByTagName("id")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("address")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("phone")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("type")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("usetype")[0].childNodes[0].nodeValue +
            "</td>" +
            "<td><span class='material-icons' onclick='deleteRecord(" +
            i +
            ")'>delete</span></td></tr>";
        }
        document.getElementById("table").innerHTML = table;
      }

      //function to delete record from XML
      function deleteRecord(i) {
        y = xmlDoc.getElementsByTagName("LAWYER")[i];
        var name = y.getElementsByTagName("name")[0].childNodes[0].nodeValue;
        var reply = confirm("Do you want to delete record? \nName: " + name);
        if (reply == true) {
          xmlDoc.documentElement.removeChild(y);
          console.log("Record deleted: " + name);
          displayTable();
        }
      }

      //function to add new record to xml
      function addNewRecord() {
        var i;
        var emp = [];
        var x = document.getElementById("addRecordForm");
        LAWYER = xmlDoc.createElement("LAWYER");
        emp[0] = xmlDoc.createElement("id");
        emp[1] = xmlDoc.createElement("name");
        emp[2] = xmlDoc.createElement("address");
        emp[3] = xmlDoc.createElement("phone");
        emp[4] = xmlDoc.createElement("type");
        emp[5] = xmlDoc.createElement("usetype");
        for (i = 0; i < 6; i++) {
          emp[i].appendChild(xmlDoc.createTextNode(x.elements[i].value));
          LAWYER.appendChild(emp[i]);
        }
        xmlDoc.documentElement.appendChild(LAWYER);
        console.log("Record added: " + x.elements[0].value);
        displayTable();
      }
    </script>
  </body>
</html>
